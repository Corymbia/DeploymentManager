<div class="modal-header">
    <h3 class="modal-title">Confirm Free</h3>
</div>
<div class="modal-body">
    Are you sure you want to free {{ job_id }}?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(job_id)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
